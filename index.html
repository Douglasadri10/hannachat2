<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanna AI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .ai {
      align-self: flex-start;
      background-color: #e5e5ea;
    }
    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 20px;
      border: none;
      background-color: #1877f2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d64d6;
    }
  </style>
</head>
<body>
  <header>Hanna AI</header>
  <div class="chat-box" id="chat-box">
    <div class="message ai">OlÃ¡! Eu sou a HannaAI. Como posso ajudar vocÃª hoje?</div>
  </div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage(message, 'user');

      const systemMsg = {
  role: "system",
  content: `VocÃª Ã© Hanna, atendente virtual de um centro de estÃ©tica.
Atenda clientes com empatia, naturalidade e clareza.
Seu papel Ã© ajudar com dÃºvidas sobre serviÃ§os como manicure, pedicure, cabelo, sobrancelha, etc., alÃ©m de agendar horÃ¡rios conforme a agenda configurada.
Evite respostas vagas. Sempre que possÃ­vel, conduza a conversa de forma gentil e Ãºtil.`
}

      const userMsg = {
        role: "user",
        content: message
      };

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [systemMsg, userMsg] })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Desculpe, algo deu errado ðŸ˜“";
        addMessage(reply, 'ai');
      } catch (error) {
        console.error(error);
        addMessage("Erro ao conectar com a IA ðŸ˜¢", 'ai');
      }
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      sendMessage(message);
      userInput.value = '';
    });
  </script>
</body>
</html>
